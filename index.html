<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Fetch</title>
</head>

<body>
  <main class="main">
    <input class="input" type="text" id="request" placeholder="6thSence">
    <button class="button" type="submit" id="button">запросить данные</button>
    <section class="response_container">
      <figure class="image-avatar hidden" id="imageAvatar">
        <img class="image-avatar__img" id="img" src="" alt="аватарка">
      </figure>
      <input class="input text hidden" type="text" id="user">
      <textarea class="input text hidden" type="text" id="description" rows="5" placeholder="Био"></textarea>
      <a target="_blank" href="#" class="hidden" id="url">ссылка на профиль</a>
    </section>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
